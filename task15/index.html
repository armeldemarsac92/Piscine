<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container1" class="container">
        <h2>Styling</h2>
        <div class="box">
            <h3>Make your choice !</h3>
            <div class="column">
                <p></p>
                <input type="text" placeholder="Your content" class="padding"></input>
                <input type="text" class="padding" placeholder="add tags separated by commas" id="tags"></input>
            </div>
            <div>
                <select name="choice" id="dropdown1" class="padding">
                    <option value="note">Note</option>
                    <option value="email">Email</option>
                    <option value="todo">Todo</option>
                </select>
            </div>
            <div>
                <button>Make the magic happen !</button>
            </div>
        </div>
    </div>
    <div id="container2" class="container">
        <h2>Search</h2>
        <div class="box">
            <h3>Let's dig !</h3>
            <div class="splitter">
                <div class="wrapper center" id="dropdown field">
                    <p>Search by content type</p>
                    <select name="choice" id="dropdown2" class="padding white">
                        <option value="note">Note</option>
                        <option value="email">Email</option>
                        <option value="todo">Todo</option>
                    </select>
                </div>
                <div class="wrapper light center">
                    <button class="toggler">AND</button>
                </div>
                <div class="wrapper center" id="search field">
                    <p>search by regular expression</p>
                    <input type="text" class="padding no-border" id="search1"></input>
                </div>
            </div>
            <div>
                <button>Search</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
